<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body>
    <div class="chat">
      <ul>
        <li v-for="message in messages">{{ message }}</li>
      </ul>
      {{message}}
      <input type="text" v-model = "message" value="Send Message" v-on:keydown="send">

    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  <script>

    new Vue({
      el: '.chat',
      data: {
        message:'',
        messages:[]
      },
      methods:{
        send: function(e){
          if(e.keyCode!==13){
            return;
          }

          this.message = '';
        }
      }
    });

  </script>
</html>
